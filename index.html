<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>particle-twister.mehlhase.info</title>
  	<meta name="description" content="A particle-physics game with a twist. Game idea by Sascha Mehlhase. Created by Katarina Anthony and Sascha Mehlhase. Coding by Sascha Mehlhase.">
  	<meta name="author" content="Sascha Mehlhase">
  	<meta name="theme-color" content="#eeeeee">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta property="og:image" content="media/icon-512.png">
  	<link rel="shortcut icon" href="favicon.ico">
  	<link rel="stylesheet" href="style.css">
  	<link rel="manifest" href="particle-twister.webmanifest">
  	<script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div>
          <img class="fullwidth" src="media/header.png"/>
        </div>
        <div class="wheel point">
          <img class="wheel_img fullwidth" src="media/wheel.png"/>
          <canvas class="wheel_over"></canvas>
        </div>
        <div class="row">
          <div>
            <img class="fullwidth " src="media/card.png"/>
          </div>
          <div class="card point" data-color="green">
            <img class="fullwidth" src="media/card_green.png"/>
          </div>
          <div class="card point" data-color="yellow">
            <img class="fullwidth" src="media/card_yellow.png"/>
          </div>
          <div class="card point" data-color="red">
            <img class="fullwidth" src="media/card_red.png"/>
          </div>
        </div>
        <div>
          <a href="https://particle-twister.web.cern.ch/">particle-twister.web.cern.ch</a>
        </div>
        <div class="credits">
          <p class="version">v2026-02-14a</p>
          <p>&copy; <a href="https://atlas.cern/authors/katarina-anthony">Katarina Anthony</a> and <a href="https://sascha.mehlhase.info/">Sascha Mehlhase</a></p>
          <p class="small">idea: Sascha – design: Katarina & Sascha – coding: Sascha</p>
        </div>
      </div>
      <div class="overlay_wrapper">
        <div class="overlay">
        </div>
      </div>
    </div>
  </body>
</html>
